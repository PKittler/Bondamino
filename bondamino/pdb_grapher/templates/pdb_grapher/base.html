<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Bondamino{% endblock %}</title>
    <style>
        body { font-family: sans-serif; margin: 0; }
        header { background-color: #eee; padding: 10px 20px; border-bottom: 1px solid #ccc; }
        main { padding: 20px; }
        .messages { list-style: none; padding: 0; margin: 0 0 15px 0; }
        .messages li { padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        .messages li.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .messages li.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .messages li.warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .messages li.info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <h2>Converts PDB to Graphs</h2>
    </header>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <main>
        {% block content %}
        <p>Welcome!</p>
        {% endblock %}
    </main>

</body>
</html>
